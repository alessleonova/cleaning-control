<body>

  <h2 id="title">–û—Ç–º–µ—Ç–∫–∞</h2>

  <button id="inBtn" class="green" onclick="mark('in')">‚úÖ –ü–†–ò–®–õ–ê</button>
  <br><br>
  <button id="outBtn" class="red" onclick="mark('out')">üö™ –£–®–õ–ê</button>

<script>

const API_BASE = "https://script.google.com/macros/s/AKfycbw4EUYY5WQqMwkrX0ZGpKKV6SbyG4oUY7U2C74-RgevMiKeIbrJ5pRuH_Y2NAFFeG9I/exec"; // –ù–ï –¢–†–û–ì–ê–ô, —É —Ç–µ–±—è —É–∂–µ —Å—Ç–æ–∏—Ç

const params = new URLSearchParams(location.search);
const w = params.get("w") || "";
const f = params.get("f") || "";

document.getElementById("title").textContent =
  w ? ("–£–±–æ—Ä—â–∏—Ü–∞ ‚Ññ" + w) : "–û—Ç–º–µ—Ç–∫–∞";

document.getElementById("subtitle").textContent =
  f ? ("–≠—Ç–∞–∂ " + f) : "";

function mark(type){

  if(!w || !f){
    showMsg("‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ —Å—Å—ã–ª–∫–µ");
    return;
  }

  disable(); // —Å–∫—Ä—ã–ª–∏ –∫–Ω–æ–ø–∫–∏

  const url =
    API_BASE +
    "?w=" + encodeURIComponent(w) +
    "&f=" + encodeURIComponent(f) +
    "&t=" + encodeURIComponent(type) +
    "&_=" + Date.now();

  // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º "—Ç–∏—Ö–æ"

  showSuccess();

function disable(){

  inBtn.disabled = true;

}

    "‚úÖ <b>–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ</b><br>–ú–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É";

}
