<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>–û—Ç–º–µ—Ç–∫–∞ —É–±–æ—Ä–∫–∏</title>
  <style>
    body{font-family:Arial;text-align:center;margin-top:40px;}
    button{font-size:22px;padding:15px 35px;border:0;border-radius:10px;color:#fff;cursor:pointer}
    .green{background:#4CAF50}
    .red{background:#F44336}
    .gray{background:#999}
    #msg{margin-top:18px;font-size:18px}
  </style>
</head>
<body>

  <h2 id="title">–û—Ç–º–µ—Ç–∫–∞</h2>
  <div id="subtitle"></div>

  <br>

  <button id="inBtn" class="green" onclick="mark('in')">‚úÖ –ü–†–ò–®–õ–ê</button>
  <br><br>
  <button id="outBtn" class="red" onclick="mark('out')">üö™ –£–®–õ–ê</button>

  <div id="msg"></div>

<script>
  // –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô /exec
  const API_BASE = "https://script.google.com/macros/s/AKfycbw4EUYY5WQqMwkrX0ZGpKKV6SbyG4oUY7U2C74-RgevMiKeIbrJ5pRuH_Y2NAFFeG9I/exec";

  const params = new URLSearchParams(location.search);
  const w = params.get("w") || "";
  const f = params.get("f") || "";

  document.getElementById("title").textContent = w ? ("–£–±–æ—Ä—â–∏—Ü–∞ ‚Ññ" + w) : "–û—Ç–º–µ—Ç–∫–∞";
  document.getElementById("subtitle").textContent = f ? ("–≠—Ç–∞–∂ " + f) : "";

  function mark(type){
    if(!w || !f){
      setMsg("‚ùå –ù–µ—Ç w –∏–ª–∏ f –≤ —Å—Å—ã–ª–∫–µ");
      return;
    }

    disableButtons();

    const url = API_BASE + "?w=" + encodeURIComponent(w)
                      + "&f=" + encodeURIComponent(f)
                      + "&t=" + encodeURIComponent(type)
                      + "&_=" + Date.now();

    const img = new Image();
    img.onload = () => setMsg("‚úÖ –û—Ç–º–µ—á–µ–Ω–æ");
    img.onerror = () => { setMsg("‚ö†Ô∏è –ù–µ –æ—Ç–ø—Ä–∞–≤–∏–ª–æ—Å—å (–ø—Ä–æ–≤–µ—Ä—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç)"); enableButtons(); };
    img.src = url;
  }

  function setMsg(t){ document.getElementById("msg").textContent = t; }

  function disableButtons(){
    inBtn.disabled = true; outBtn.disabled = true;
    inBtn.className = "gray"; outBtn.className = "gray";
  }
  function enableButtons(){
    inBtn.disabled = false; outBtn.disabled = false;
    inBtn.className = "green"; outBtn.className = "red";
  }
</script>

</body>
</html>
